<div class="panel panel-default">
<div class="panel-heading">
<h3 class="panel-title">Consulta Contato</h3>
</div>
<div class="panel-body">

<!DOCTYPE html>

<html ng-app="myApp">

  <head>

    <link data-require="bootstrap-css@3.2.0" data-semver="3.2.0" rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.min.css" />
    
    <script data-require="angular.js@1.2.21" data-semver="1.2.21" src="{{ STATIC_URL }}js/angular.js"></script>

    <link href="{{ STATIC_URL }}css/style.css" rel="stylesheet" type="text/css" />

    <script src="{{ STATIC_URL }}js/script.js" type="text/javascript"></script>
    
    <script src="{{ STATIC_URL }}js/smart-table.debug.js" type="text/javascript"></script>
    
    <script src="{{ STATIC_URL }}js/lrDragNDrop.js" type="text/javascript"></script>

  </head>

  <body ng-controller="mainCtrl">

    <div class="table-container">

      <table st-table="rowCollection" class="table table-striped">

    <thead>

    <tr>

        <th lr-drag-src="headers" lr-drop-target="headers" ng-repeat="col in columns" st-sort="{{contatos}}">{{contatos}}</th>

    </tr>

    <tr>

        <th>

            <input st-search="firstName" placeholder="Consulte pelo Primeiro Nome" class="input-sm form-control" type="search"/>

        </th>

        <th colspan="4">

            <input st-search placeholder="Pesquisa global" class="input-sm form-control" type="search"/>

        </th>

    </tr>

    </thead>

    <tbody>

    <tr ng-repeat="row in rowCollection">

        <td ng-repeat="col in columns">{{row[contatos}}</td>

    </tr>

    </tbody>

</table>

</div>

<div ng-show="isLoading" class="loading-indicator"></div>

</body>

</html>
