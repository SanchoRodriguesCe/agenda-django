<link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="{{ STATIC_URL }}css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
<link href="{{ STATIC_URL }}css/jquery-ui.css" rel="stylesheet" type="text/css" />


<script src="{{ STATIC_URL }}js/jquery-1.9.1.js" type="text/javascript"></script>
<script src="{{ STATIC_URL }}js/jquery.min.js" type="text/javascript"></script>
<script src="{{ STATIC_URL }}js/bootstrap.min.js" type="text/javascript"></script>
<script src="{{ STATIC_URL }}js/jquery-ui.js" type="text/javascript"></script>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% for error in form.non_field_errors %}
    <tr><td>{{ error }}</td></tr>
{% endfor %}

<div class="panel panel-default">
<div class="panel-heading">
<h3 class="panel-title">Editar Contato</h3>
</div>
<div class="panel-body">

  <form action="{% url 'contatos_atualizar' contato.id %}" method="POST">

    {% include "contatos/form.html" %}

  </form>
</div>
</div
